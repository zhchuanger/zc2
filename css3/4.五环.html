<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        #div1{
            width: 200px;
            height: 200px;
            border:10px solid blue;
            border-radius:50%;
            
        }
        .blue{
            width: 200px;
            height: 200px;
            border:10px solid blue;
            border-radius:50%;
            border-bottom-color: transparent;
            position: absolute;
            top:0;
            left:0;
            z-index: 1;

        }
        #div2{
            width: 200px;
            height: 200px;
            border:10px solid black;
            border-radius:50%;
            position: absolute;
            top:0;
            left:225px;
        }
        #div3{
            width: 200px;
            height: 200px;
            border:10px solid red;
            border-radius:50%;
            position: absolute;
            top:0;
            left:450px;


        }
        #div4{
            width: 200px;
            height: 200px;
            border:10px solid yellow;
            border-radius:50%;
            position: absolute;
            top: 100px;
            left: 115px
        }
        #div5{
            width: 200px;
            height: 200px;
            border:10px solid green;
            border-radius:50%;
            position: absolute;
            left: 347px;
            top: 100px;
        }
    
    
    
    </style>
</head>
<body>
    <div id="div1"></div>
    <div class="blue"></div>
    <div id="div2"></div>
    <div id="div3"></div>
    <div id="div4"></div>
    <div id="div5"></div>

    
</body>
</html>
