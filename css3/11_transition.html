<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        #div1{
            width: 200px;
            height: 200px;
            background: #ff0000;
            /* 过度  属性  执行时间  运动方式  延迟时间 */
            transition: width 2s linear 2s;
        }
        #div1:hover{
            width: 500px;
        }
    </style>
</head>
<body>
    <div id="div1"></div>
    
</body>
</html>
