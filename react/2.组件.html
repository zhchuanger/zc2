<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <div id="root"></div>
    <script src="react.development.js"></script>
    <script src="react-dom.development.js"></script>
    <script src="browser.min.js"></script>
    <!-- jsx -->
    <script type="text/babel">
        /*函数方式——定义组件
            1.组件开头大写
            2.只能有一个根元素
            3.标签要闭合
            4.props.children 获取开始和闭合标签中间的内容
            props值不能修改
        
        */
        const Welcome = (props) => {
            return (
                <div>
                    <h3>欢迎！{props.name}</h3>
                    <p>{props.content}</p>
                    {props.children}
                </div>
            )
        }
        ReactDOM.render(
            <Welcome name="张三" content="你好啊！">hfihifgiewgh</Welcome>,
            document.getElementById('root')

        )


    </script>

</body>

</html>
