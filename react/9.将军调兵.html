<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <div id="root"></div>
    <script src="react.development.js"></script>
    <script src="react-dom.development.js"></script>
    <script src="browser.min.js"></script>
    <!-- jsx -->
    <script type="text/babel">
        class Main extends React.Component {
            constructor() {
                super();
                this.state = {
                    rest: 120,
                    numA: 100,
                    numB: 80
                }
                this.changeNum = this.changeNum.bind(this);
            }
            changeNum(name, num) {
                // console.log(name,num);
                // 修改当前将军士兵值：
                if (this.state.rest < num) {
                    alert("士兵数量不足！");
                    return;
                }
                this.setState({
                        ["num" + name]: this.state["num" + name] + num * 1,
                        rest: this.state.rest - num * 1

                    }) 
            }
            render() {
                return (
                    <div>
                        <h1>剩余士兵数量：{this.state.rest}</h1>
                        <Gen name="A" number={this.state.numA} changeNum={this.changeNum}></Gen>
                        <Gen name="B" number={this.state.numB} changeNum={this.changeNum}></Gen>
                    </div>
                )

            }
        }

        class Gen extends React.Component {
            render() {
                return (
                    <div>
                        <p>将军{this.props.name}有多少士兵：{this.props.number}</p>
                        <input type="number" ref={(input) => { this.myInput = input }} />
                        <button onClick={() => {
                            this.props.changeNum(this.props.name, this.myInput.value)
                        }}>调兵</button>
                    </div>
                )
            }
        }


        ReactDOM.render(
            <Main></Main>,
            document.getElementById('root')
        )







    </script>

</body>

</html>
