<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        ul{
            border:1px solid #eee;
            list-style: none;
            overflow: hidden;
        }
        ul li{
            width: 15px;
            height: 15px;
            background: #ff0000;
            float: left;
            margin-left:10px;
            background: url(theme.gif) 0 0 no-repeat;
        }
        #skin_0{
            background-position: 0 0;
        }
        #skin_0.selected{
            background-position: 0 -15px;
        }
        #skin_1{
            background-position: -20px 0;
        }
        #skin_1.selected{
            background-position: -20px -15px;
        }
        #skin_2{
            background-position: -40px 0;
        }
        #skin_2.selected{
            background-position: -40px -15px;
        }
        #skin_3{
            background-position: -60px 0;
        }
        #skin_3.selected{
            background-position: -60px -15px;
        }
        #skin_4{
            background-position: -80px 0;
        }
        #skin_4.selected{
            background-position: -80px -15px;
        }
        .new_skin_0{
            background: #b1b1b1;
        }
        .new_skin_1{
            background: #b4d61e;
        }
        .new_skin_2{
            background: #faab1a;
        }
        .new_skin_3{
            background: #08bece;
        }
        .new_skin_4{
            background: #e44c79;
        }
    </style>
</head>
<body>
    <ul>
        <li id="skin_0" class="selected"></li>
        <li id="skin_1" ></li>
        <li id="skin_2"></li>
        <li id="skin_3"></li>
        <li id="skin_4"></li>
    </ul>
    <div class="new new_skin_0">时事新闻</div>
    <div class="new new_skin_0">娱乐</div>
    <script src="jquery-1.12.4.js"></script>
    <script>
        $('li').on('click',function(){
            $(this).addClass('selected').siblings().removeClass('selected');
            var index = $(this).index();
            $('.new').attr('class','new new_skin_'+index);
            // 存在cookie皮肤 
            setCookie('skin','skin_'+index,30);
        })
        var skin = getCookie('skin'); //skin_1
        $("#"+skin).triggerHandler('click');



        function setCookie(attr,value,day){
            var str = "";
            str += attr+"="+value+";";  //"age=22;"
            if(day){ //传day   "age=22;expires="+date;
                var date = new Date();
                var today = date.getDate();
                date.setDate(today+day);
                str += "expires="+date;
            }
            document.cookie = str;
        }
        function getCookie(key){
            var str = document.cookie; //"name=zs; haha=1111; nameAA=lisi"
            var arr = str.split('; '); //["name=zs","haha=1111","nameAA=lisi"]
            for(var i=0; i<arr.length; i++){
                var arr1 = arr[i].split('=');   //["name","zs"]
                if(arr1[0] == key){
                    return arr1[1];
                }
            }
            return "";
        }

    </script>

    
</body>
</html>
