                        var str = "";
                        var sum = 0;
                        var win = 0;
                        function play(){
                            str = "";
                            var x = Math.floor(Math.random()*9+1);
                            var y = Math.floor(Math.random()*9+1);
                            var z = Math.floor(Math.random()*9+1);
                            str+=x;
                            str+=y;
                            str+=z + "\n";
                            if(x == 8 || y ==8 ||z==8){
                                 str  +="赢";
                                win++;
                            }else{
                                str +="输";
                            }
                            sum++;
                            str+=(win/sum*100)+"%";
                            
                        }
                        do{
                            play();
                        }while(confirm(str));
