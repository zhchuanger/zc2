<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <!-- 
        charAt()    返回在指定位置的字符
        concat()    链接字符串
        indexOf()   检索字符串 返回索引
        lastindexOf()   从后向前检索字符串
        replace(old ，new)   替换与正则表达式匹配的子串；
        slice()     提取字符串的片段，并在新的字符串返回被提取的部分
        split()     把字符串分割为字符串数组
        substr(start,length) 可在字符串中抽取从 start 下标开始的指定数目的字符。
        substring(start,end)  用于提取字符串中介于两个指定下标之间的字符。


    -->

    <script>
    
    var str = "zcnkfdljgm";
    console.log(str.charAt(3));//k
    console.log(str.indexOf("c"));//1
    console.log(str.replace("z","c"));//ccnkfdljgm
    console.log(str.slice(1,3));//cn
    console.log(str.split("",3));
    console.log(str.substr(2,3));//nkf
    console.log(str.substring(3));//kfdljgm
    
    


    
    
    
    
    
    
    
    
    
    </script>
    
</body>
</html>
