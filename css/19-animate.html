<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        div{
            width: 200px;
            height: 200px;
            background: red;
        }
        /* 
            transition 需要触发条件
            animation 直接可以动画  复杂动画

        */
        div:hover{
            animation: run 2s ease 3 forwards;
        }
        @keyframes run{
            100%{
                width: 500px;
            }
        }


        
    
    
    
    </style>
</head>
<body>
    <div>111</div>
    
    
</body>
</html>
