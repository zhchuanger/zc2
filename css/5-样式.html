<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        /* 雪碧图 css精灵 */
        .div1{
            background-color: blueviolet;
            /* background-image: url(../images/2.jpg);
            background-repeat: no-repeat;
            background-position: 0px -180px; */
            height: 500px;
            background: red url(../images/2.jpg) no-repeat 0px -180px;
            /* 替换时 指明替换属性 */
            background-color: green;
            /* 文本缩进 */
            text-indent: 20px;
        }
        .div3{
            background: #00f;
            color: #fff;
            /* 文本水平对齐方式 left center right*/
            text-align: center;
            height: 100px;

            /* 单行文本文本垂直居中：line-height = height */
            line-height: 100px;
        }
        a{
            /* 去掉下划线 */
            text-decoration: none;
        }
        .txt{
            font-size: 12px;
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
            font-weight:900;
            font-style: italic;
        }
        
    
    
    
    </style>
</head>
<body>
    <div class="div1"> 
        哈哈哈哈哈哈哈哈哈哈或或11111
    </div>
    <div class="div3">
        赵闯加油
    </div>
    <a href="#">aaaa</a>
    <div class="txt">我是一个好孩子乖孩子</div>

    



</body>
</html>
