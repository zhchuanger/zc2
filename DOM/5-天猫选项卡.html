<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        ul{
            list-style: none;
        }

        #container{
            margin: 0 auto;
            position: relative;
            width: 750px;
        }
        #btns{
            position: absolute;
            bottom: 10px;
            right: 10px;
        }
        #btns li,#arrow-box li{
            width: 20px;
            height: 20px;
            background:#22141480;
            color: #fff;
            margin-right: 5px;
            border-radius: 25%;
            line-height: 20px;
            text-align: center;
            float: left;
            cursor: pointer;
        }
        #btns .active{
            background: #ff0036;
        }
        #content div{
            display: none;
        }
        #content  .selected{
            display: block;
        }
        #arrow-box{
            position: absolute;
            left:10px;
            bottom:10px;
        }
    </style>
</head>
<body>
    <div id="container">
        <ul id="btns">
            <Li class="active">1</Li>
            <Li>2</Li>
            <Li>3</Li>
            <Li>4</Li>
            <Li>5</Li>
        </ul>
        <ul id="arrow-box">
            <Li>&lt;</Li>
            <Li>&gt;</Li>
        </ul>
        <div id="content">
            <div class="selected"><img src="img/1.jpg"></div>
            <div><img src="img/2.jpg"></div>
            <div><img src="img/3.jpg"></div>
            <div><img src="img/4.jpg"></div>
            <div><img src="img/5.jpg"></div>
        </div>
    </div>
    <script>

        var oUl = document.getElementById("btns");
        var ali = oUl.getElementsByTagName("li");
        var oContent = document.getElementById("content");
        var aDiv = oContent.getElementsByTagName("div");
        for(var i=0;i<ali.length;i++){
            ali[i].index = i;
            ali[i].onclick = function(){
                for(var j=0;j<ali.length;j++){
                    ali[j].className = "";
                    aDiv[j].className = "";
                }
                this.className = "active";
                aDiv[this.index].className = "selected";
            }
        }
        
        
        
        
        
        
    </script>
    
</body>
</html>
