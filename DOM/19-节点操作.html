<body>
    <!-- 节点操作
        createElement() 创建节点
        父元素.appendchild() 插入节点在父元素内部的后边
        父元素.removechild() 移除节点
        父元素.replacechild(newnode,oldnode) 替换
        父元素.insertBefore(newnode,refnode) 在前边插入
        cloneNode(true);//true 深克隆 没有参数 只克隆当前元素
    -->
    <div id="div1">
        <h2>hahhaha</h2>
        <button id="btn">click</button>
    </div>
    <script>

        var oDiv = document.getElementById("div1");

        oBtn.onclick = function(){

            // oSpan.innerHTML = "zczczcz";
            // oDiv.replaceChild(oSpan,oH2);
            // oDiv.appendChild(oSpan);

            // oDiv.removeChild(oH2);
            var x= oH2.cloneNode(true);
            oDiv.insertBefore(x,oH2);



        }
    
    
    
    
    
    
    
    </script>
    
</body>
