<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        ul{
            list-style: none;
        }
        #container{
            margin:200px;
        }
        #btns{
            overflow: hidden;
        }
        #btns li{
            background: #F1F1F1;
            width: 50px;
            height: 30px;
            float: left;
            border:1px solid  #898989;
            margin-right: 10px;
            line-height: 30px;
            text-align: center;
            border-bottom: transparent;
            cursor: pointer;
        }
        #container #btns .active{
            background: yellowgreen;
            color:#fff;
        }

        #content{
            width: 250px;
            height: 200px;
            background: #F1F1F1;
            border:1px solid #898989;
        }
        #content div{
            display: none;
        }
        #content .selected{
            display: block;

        }
    </style>
</head>
<body>
    <div id="container">
        <ul id="btns">
            <Li class="active">时事</Li>
            <Li>体育</Li>
            <Li>娱乐</Li>
        </ul>
        <div id="content">
            <div class="selected">时事</div>
            <div>体育</div>
            <div>娱乐</div>
        </div>
    </div>
    <script>

        var oUl = document.getElementById("btns");
        var ali = oUl.getElementsByTagName("li");
        var oContent = document.getElementById("content");
        var aDiv = oContent.getElementsByTagName("div");

        for(var i = 0;i < ali.length ;i++){
            ali[i].index = i;
            ali[i].onclick = function(){
                for(var j = 0;j<ali.length;j++){
                    ali[j].className = "";
                    aDiv[j].className = "";
                }
                this.className = "active";
                aDiv[this.index].className = "selected";

            }
            
        }




        
        
        
        
        
        
    </script>
    
</body>
</html>
