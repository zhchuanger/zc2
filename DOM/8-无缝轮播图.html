<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="jslib.js"></script>
    <style>
*{
            margin: 0;
            padding: 0;
        }
        ul{
            list-style: none;
        }

        #container{
            margin: 0 auto;
            position: relative;
            width: 750px;
            overflow: hidden;
            height: 291px;
        }
        #content{
            width: 4500px;
            overflow: hidden;
            position: absolute;
            top:0;
            left:0;
            /* transition: left 1s linear; */
        }
        #content div{
            float: left;
        }
        #btns{
            position: absolute;
            bottom: 10px;
            right: 10px;
            z-index: 1;
        }
        #btns li,#arrow-box li{
            width: 20px;
            height: 20px;
            background:#22141480;
            color: #fff;
            margin-right: 5px;
            border-radius: 25%;
            line-height: 20px;
            text-align: center;
            float: left;
            cursor: pointer;
        }
        #btns .active{
            background: #ff0036;
        }

        #arrow-box{
            position: absolute;
            left:10px;
            bottom:10px;
            z-index: 1;
        }
    
    
    
    
    
    </style>
</head>
<body>
    <div id="container">
            <ul id="btns">
                <Li class="active">1</Li>
                <Li>2</Li>
                <Li>3</Li>
                <Li>4</Li>
                <Li>5</Li>
            </ul>
            <ul id="arrow-box">
                <Li id="prev">&lt;</Li>
                <Li id="next">&gt;</Li>
            </ul>
            <div id="content">
                <div class="selected"><img src="img/1.jpg"></div>
                <div><img src="img/2.jpg"></div>
                <div><img src="img/3.jpg"></div>
                <div><img src="img/4.jpg"></div>
                <div><img src="img/5.jpg"></div>
            </div>
    </div>
    <script>
        var oContainer = document.getElementById("container");
        var oUl = document.getElementById("btns");
        var aLi = oUl.getElementsByTagName("li");
        var oContent = document.getElementById("content");
        var aDiv = oContent.getElementsByTagName("div"); 
        var oPrev = document.getElementById("prev");
        var oNext = document.getElementById("next");
        var iNow = 0;
        oNext.onclick = function(){
            iNow++;
            if(iNow ==aDiv.length){
                oContent.style.left ="0px";
                iNow = 1;
            }
            change(iNow);
        }
            function change(index){
                for(var i=0;i<aLi.length;i++){
                    aLi[i].className = "";
                }
                aLi[index==5?0:index].className = "active";
                animate(oContent,{
                left:-index *750
            });
            }
        
            
        
        
        
        
        
        
        
    </script>
    
</body>
</html>
