<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>

    <script>
        //创建类 属性写在构造函数中 方法写在原型下
        //构造函数 其中this指向new出来的实例化对象
        function Person(name,age,weight){
            this.name = name;
            this.age = age;
            this.weight = weight;
            // this.eat = function(){
            //     console.log("zccf");
            // } 
        }
        // 原型 构造函数下 有一个prototype属性  指向原型对象，
        // 写在原型对象下的属性和方法能够被所有实例化对象所共享
        Person.prototype.eat = function(){
            console.log("zccf");

        }
        //实例化对象
        var p1 = new Person('zc','18','99');
        var p2 = new Person('ls','22','108');
        var p3 = new Person('ww','34','340');

        console.log(p1.name);
        p1.eat();
    
    
    
    
    
    
    
    </script>
    
</body>
</html>
