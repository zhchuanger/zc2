    <!-- 时间等待与间隔函数
            setTimeout()—— 暂停指定的毫秒数后执行指定的代码
            clearTimeout()——取消指定的setTimeout函数将要执行的代码
            setInterval()——间隔指定的毫秒数 不停地 执行指定的代码
            clearInterval()——取消指定的setInterval函数将要执行的代码
            setTimeout与setInterval方法有两个参数，
            第一个参数可以为字符串形式的代码，也可以是函数引用，
            第二个参数为间隔毫秒数,它们的返回是一个可用于对应clear方法的数字ID
