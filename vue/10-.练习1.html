<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .red{
            color:red;
        }
    
    
    
    </style>
</head>
<body>
    <div id="app">
        <input type="text" v-model="name" @keyup="filterfn()">
        <button @click="add()">add</button>
        <ul>
            <Li v-for="(obj,index) in List" @click="change(obj)" :class="{red:obj.isRed}"  v-show="obj.isShow">{{obj.name}}
                <button @click.stop="del(index)">del</button>
            </Li>
        </ul>

        <!-- splice(index,howmany,item1,.....,itemX) 返回被删除的项目。 --> 
    </div>
    <script src="vue.js"></script>
    <script>
        new Vue({
            el:"#app",
            data:{
                List:[
                    {
                        name:"aaa",
                        isRed:false,
                        isShow:true
                        
                    },
                    {
                        name:"bbb",
                        isRed:false,
                        isShow:true

                    }
                ],
                name:"",
                

                
            },
            methods: {
                add(){
                    this.List.push({name:this.name,isRed:false,isShow:true});
                    this.name="";
                    this.filterfn();

                },
                change(obj){
                    obj.isRed = !obj.isRed;

                },
                del(index){
                    this.List.splice(index,1);

                },
                filterfn(){
                    let value = this.name;
                    this.List.forEach(function(obj,index){
                        if(obj.name.includes(value)){
                            obj.isShow = true; 
                        }
                        else{
                            obj.isShow = false;
                        }
                    })
                }
            },
        })
    
    
    
    
    
    </script>
    
</body>
</html>
