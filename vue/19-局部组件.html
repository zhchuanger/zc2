<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .aa {
            background: aqua;
        }
    </style>
</head>


<body>
    <!-- 父组件中 -->
    <div id="app">
        <my-component title="111">
            <p slot="p">111的内容</p>
            <h2 slot="h">111的内容</h2>
        </my-component>
        <my-component title="222">
            <p slot="p">222的内容</p>
            <h2 slot="h">222的内容</h2>
        </my-component>
    </div>
    <!-- 子组件中 -->
    <template id="temp">
        <h2>
            <p class="aa">{{title}}</p>
            <p>{{count}}</p>
            <slot name="p"></slot>
            <button @click="add()">click</button>
            <slot name="h"></slot>
        </h2>
    </template>
    <script src="vue.js"></script>
    <!-- 父組件向子組件傳值  props:['title'] -->
    <script>
        //局部组件
        new Vue({
            el: "#app",
            data: {

            },
            components: {
                "myComponent": {
                    template: "#temp",
                    props: ["title"],
                    data() {
                        return {
                            count: 0
                        }
                    },
                    methods: {
                        add() {
                            this.count++;
                        }
                    },
                }

            }
        })





    </script>

</body>

</html>
