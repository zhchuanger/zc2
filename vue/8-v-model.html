<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <!-- v-model在data中存的值，对应的是value 
            复选框是数组
            单选框和下拉框都是字符串
        -->
        <input type="text" v-model="msg">
        <h2>{{msg}}</h2>
        <h3>爱好：</h3>
        <input type="checkbox" v-model="hobby" value="唱">唱
        <input type="checkbox" v-model="hobby" value="跳">跳
        <input type="checkbox" v-model="hobby" value="打篮球">打篮球

        <input type="radio" v-model="sex" value="男">男
        <input type="radio" v-model="sex" value="女">女

        <select v-model="school">
            <option value="黑大">黑大</option>
            <option value="农大">农大</option>
            <option value="林大">林大</option>
        </select>

    </div>
    <script src="vue.js"></script>
    <script>
        let vm = new Vue({
            el:"#app",
            data:{
                msg:"",
                hobby:["打篮球"],
                sex:"男",
                school:"黑大"

            }
        })
    
    
    
    
    
    </script>
    
</body>
</html>
