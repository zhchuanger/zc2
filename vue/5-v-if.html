<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
        <!--    
                v-if 初始化开销小
                v-show 频繁切换 v-show  display: none
        -->
        <!-- v-show  display: none;  -->
    <div id="app">
        <h2 v-show="flag">{{msg}}</h2>
        <h3 v-if="a==1">111</h3>
        <h3 v-else-if="a==2">222</h3>
        <h3 v-else="a==3">333</h3>
        <button @click="fn()">click</button>

    </div>
    <script src="vue.js"></script>
    <script>
        let vm = new Vue({
            el:"#app",
            data:{
                msg:'zc', 
                flag:true,
                a:4
            },
            methods: {
                fn(){
                    this.flag = !this.flag;
                }
                
            },
        })
    
    
    
    
    
    
    
    
    </script>
    
</body>
</html>
