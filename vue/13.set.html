<body>
    <div id="app">
        <ul>
            <li v-for="val in arr">{{val}}</li>
        </ul>
        <button @click="fn()">click</button>

    </div>

    <script>
        let vm = new Vue({
            el:"#app",
            data:{
                arr:["zc","ls","ww"]
            },
            methods: {
                fn(){
                    Vue.set(this.arr,0,"zhaochuang");
                }
                
            },
        })
    
    
    
    
    </script>
    
</body>
