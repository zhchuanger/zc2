<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <div>
            是否需要额外付费设施
            <input type="checkbox" v-model="ischeck" @click="fn()">
            <ul v-show="ischeck">
                <li v-for="obj in paylist">
                    {{obj.name}}（{{obj.price}}）
                    <input type="checkbox" v-model="orderlist" :value="obj">
                </li>
            </ul>
        </div>
        <div>
            <p>订单费用信息</p>
            <ul>
                <li v-for="obj in orderlist">{{obj.name}}({{obj.price}})</li>
            </ul>
        </div>
        <div>总金额：{{total()}}</div>

    </div>
    <script src="vue.js"></script>
    <script>
        new Vue({
            el: "#app",
            data: {
                ischeck:false,
                paylist: [
                    {
                        name: '沙发',
                        price: 100
                    },
                    {
                        name: 'wifi',
                        price: 500
                    },
                    {
                        name: '电脑',
                        price: 999
                    },
                ],
                orderlist:[{
                    name:'群力花园豪华型',
                    price:400
                }]
            },
            methods: {
                fn(){
                    //除了第一个 以后都删除
                    this.orderlist.splice(1);
                },
                total(){
                    let count = 0;
                    this.orderlist.forEach(function(obj){
                        count+=obj.price
                    })
                    return count;

                }
            },
        })



    </script>

</body>

</html>
