<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <!-- 扩展运算符
            作为数组一部分
            数组复制
            合并数组
            合并对象
            类数组转化成数组
    -->
    <script>
        //数组复制
        let arr = [1,2,3,4];
        let arr1 = [...arr];
        // arr[0] = 88;
        console.log(arr1);

        //作为数组的一部分
        let arr2 = [3,4,...arr];
        console.log(arr2);

        //合并数组
        let arr4 = [1,2,3];
        let arr5 = [4,5,6];
        let arr6 = [...arr4,...arr5];
        console.log(arr6);

        //合并对象
        let obj1 = {
            name:'zs'
        }
        let obj2 = {
            name:'lisi',
            school:'weichuang'
        }
        let obj3 = {...obj1,...obj2};
        console.log(obj3);


        function fn(arg){
            let obj = {
                name:"zc",
                age:'18',
                school:'weichuang'
            }
            obj = {...obj,...arg};
            console.log(obj);
        }
        // fn({sex:'girl'});
        fn({age:'19'});
        



        
        
        
    
    
    
    
    
    
    
    
    </script>
    
</body>
</html>
