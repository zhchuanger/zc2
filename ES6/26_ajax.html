<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>

    <!-- 
        Ajax原理：
                1.创建XMLHttpRequest对象
                2.向服务器发送请求
                    xmlhttp.open('请求方式'，‘请求地址-后台’，‘异步还是同步’)；
                    xmlhttp.send();
                    请求方式：GET POST
                    与 POST 相比，GET 更简单也更快，并且在大部分情况下都能用。
                    然而，在以下情况中，请使用 POST 请求：
                    无法使用缓存文件（更新服务器上的文件或数据库）
                    向服务器发送大量数据（POST 没有数据量限制）
                    发送包含未知字符的用户输入时，POST 比 GET 更稳定也更可靠
                    异步：true  同步：false
                3.服务器响应
    -->
    <div id="div1">未请求</div>
    <button id="btn">click</button>
    <h2>hahah</h2>
    <p>fgjhkjlk;'l;lkjhg</p>
    <script>
        // setTimeout(function(){
        //     console.log('ahahha')
        // },2000);

        // console.log('heheh')
        var oBtn = document.getElementById('btn');
        oBtn.onclick = function () {
            // ajax原理
            // 1.创建 XMLHttpRequest 对象
            var xmlhttp;
            if (window.XMLHttpRequest) {// code for IE7+, Firefox, Chrome, Opera, Safari
                xmlhttp = new XMLHttpRequest();
            }
            else {// code for IE6, IE5
                xmlhttp = new ActiveXObject("Microsoft.XMLHTTP");
            }
            // 2.AJAX - 向服务器发送请求 get post
            // 1 请求方式  2 请求地址（后台） 3是否异步（true 异步 false 同步）
            xmlhttp.open("GET", "test.json", true);
            // 发送请求
            xmlhttp.send();

            // 3 服务器响应
            xmlhttp.onreadystatechange = function () {
                if (xmlhttp.readyState == 4 && xmlhttp.status == 200) {
                    // 服务端返回的数据  xmlhttp.responseText
                    var oDiv = document.getElementById('div1');
                    //  服务端返回的是json格式 JSON.parse将json格式转成对象
                    var obj = JSON.parse(xmlhttp.responseText);
                    oDiv.innerHTML = obj.msg;
                }
            }

        }

// 存有 XMLHttpRequest 的状态。从 0 到 4 发生变化。

// 0: 请求未初始化
// 1: 服务器连接已建立
// 2: 请求已接收
// 3: 请求处理中
// 4: 请求已完成，且响应已就绪

// status状态码 
// 200 成功 
// 404 地址找不到
// 500 服务器错误
// 304缓存









    </script>
</body>

</html>
