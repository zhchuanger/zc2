<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        //类 构造函数
        //属性写在构造函数中，方法写在原型下
        function Person(name,age){
            this.name = name;
            this.age = age;
        }
        //构造函数中有一个prototype属性，指向原型对象
        //添加在原型对象下的属性和方法可以被实例化对象所共享
        Person.prototype.say = function(){
            console.log('我是'+this.name);  
        }
        //实例化对象
        var p1 = new Person('zs',20);
        p1.say();
        //程序员类 继承人类的属性和方法
        //1 在子类构造函数中 通过父类Person.call(this) 继承属性
        function Coder(name,age){
            //this指向c1
            Person.call(this,name,age);//改变person的this指向，由原来的window改为c1
        }
        // 2 继承父类的方法 子类的 prototype = new 父类的实例化对象 继承方法 
        Coder.prototype = new Person();
         // Coder的原型对象下 本来constructor指回Coder构造函数  需要手动添加 constructor属性 = Coder
        Coder.prototype.constructor = Coder;
        var c1 = new Coder('zc',19);
        var c2 = new Coder('kjunkun',20);
        c2.say();
        console.log(c1,c2);
        
    
    
    
    
    
    
    
    </script>
    
</body>
</html>
