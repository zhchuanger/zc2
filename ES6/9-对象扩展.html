<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <script>
        let name = 'zs';
        let age = 20;
        var obj = {
            name:name,
            age:age,
            say:function(){
                console.log("haha");
                
            }
        }
        //简写
        var obj1 = {
            name,
            age,
            say(){
                console.log("haha");
                
            }
        }

        //合并对象
        var obj1 = {
            name:'zs'
        }
        var obj2 = {
            name:'lisi',
            age:20
        }
        // var obj3 = {...obj1,...obj2};

        Object.assign(obj1,obj2);
        console.log(obj1);
        
    
    
    
    
    
    
    </script>
    
</body>
