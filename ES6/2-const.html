<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <!-- const有和let相同的四点
        1.const没有变量提升
        2.const不能重复命名
        3.块级作用域  (花括号里面)
        4.临时失效区 (暂时性死区) 当前作用域不允许同名变量进来
        5.const定义常量 不可以修改
        5.引用数据类型 地址不能修改 ，内容可以修改
        
    -->
    <script>
        // const a  = 10;
        // a = 20;

        //引用数据类型 地址不能修改
        // const arr = [1,2,3,4];
        // // arr = ['a','b'];
        // arr[0] = 33;
        // console.log(arr);

        //引用数据类型 地址不能修改 ，内容可以修改
        const obj = {
            name:'zs',
        }
        Object.freeze(obj);//冻结 内容不可更改
        obj.name = "lisi";
        console.log(obj);
        
        
    
    
    
    
    
    
    </script>
    
</body>
</html>
