<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <ul>
        <li></li>
        <li></li>
    </ul>
    <script>
        var aLi = document.getElementsByTagName("li");
        // 类数组 转成数组1
        // var arr = [...aLi];
        //类数组 转成数组2
        // var arr1 = Array.from(aLi);
        // console.log(arr1);

        var arr3 = [1,2,3,4,5];
        //找到第一个符合条件的成员 find
        var x = arr3.find(function(val,key,arr){
            // console.log(val,key,arr);
            return val > 1;
        })
        console.log(x);

        var arr4 = [{
            name:'zs',
            age:20
        },{
            name:'lisi',
            age:18
        },{
            name:"wangwu",
            age:30
        },{
            name:'kunkun',
            age:18
        }];
        var obj1 = arr4.find(function(obj,index,arr){
            return obj.age == 18;
        })
        console.log(obj1);

        //找到所有符合条件的成员filter
        var arr5 = arr4.filter(function(obj){
            return obj.age == 18;
        })
        console.log(arr5);

        //map映射出一个新数组
        var arr6 = [1,2,3,4,5];
        var arr7 = arr6.map(function(val,index){
            return val*2;
        })
        console.log(arr7);

        arr6.forEach(function(val,index){
            console.log(val,index);
        })

        var arr8 = ['a','b','c','d','e'];
        //循环数组的元素
        for(val of arr8){
            console.log(val);
        }
        //循环数组的索引
        for(index of arr8.keys()){
            console.log(index);
        }
        //循环索引和数组中的元素
        for([index,val] of arr8.entries()){
            console.log(index,val);
            
        }
        
        
        
        
        


    
    
    
    
    
    
    </script>
    
</body>
</html>
