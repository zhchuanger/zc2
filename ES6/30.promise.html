<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        let p1 = new Promise(function(resolve,reject){
            setTimeout(function(){
                var data = 1;
                console.log(data);
                reject();
                
            },1000)
        });
        let p2 = new Promise(function(resolve,reject){
            setTimeout(function(){
                var data = 2;
                console.log(data);
                reject();
                
            },500)
        });
        let p3 = new Promise(function(resolve,reject){
            setTimeout(function(){
                var data = 3;
                console.log(data);
                resolve();
                
            },200)
        });
        //all 等待所有请求都完成 接着向下执行 所有都成功->then ,有一个失败->catch
        // Promise.all([p1,p2,p3]).then(function(){
        //     console.log('ok');
        // }).catch(function(){
        //     console.log("失败");
        // })
        //race 最快的成功->then,最快的失败->catch
        Promise.race([p1,p2,p3]).then(function(){
            console.log('ok');
            
        }).catch(function(){
            console.log("失败");
        })

        
        
        
        
        
        
        
    </script>
    
</body>
</html>
