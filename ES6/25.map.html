<!DOCTYPE html>

<body>
    <script>
        // 类似于对象，也是键值对的集合，但是“键”的范围不限于字符串，各种类型的值（包括对象）都可以当作键
        // 对象的属性名  字符串  
        // map的属性名 可以是其他类型的
        let obj = {
            name:'zs'
        }
        let p1 = new Map();
        p1.set('age',10);
        p1.set('name',"lisi");
        p1.set(obj,'haha');
        console.log(p1);
        
    
    
    
    
    
    </script>
    



</body>
</html>
