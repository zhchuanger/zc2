    <!-- 
        字符串扩展
        模板字符串
        数值(number)扩展：  isFinite//判断是否为数字
                            isNaN
                            isInteger//判断是不是整数
                            parseFloat
                            parseInt
        Math扩展:trunc() 去除小数部分，返回整数部分
                sign()   判断是正数、负数、还是0
    -->
    <script>
        let a = 3;
        let b = 4;
        console.log(`${a}+${b}的结果是${a+b}`);
    
        

        let str = "abcdefg";
        console.log(str.includes("c"));

        let str2 = "abcdef";
        console.log(str2.startsWith('abc'));

        console.log(str2.padStart(20,'xyz'));
        console.log(str2.repeat(5));

        console.log(Number.isFinite('abs'))
        console.log(Math.sign(0));
        
        
        


        
    
    
    
    
    
    </script>
