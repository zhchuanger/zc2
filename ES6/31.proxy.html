<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        var obj = {
            name:'zs',
            age:20
        }
        let p1 = new Proxy(obj,{
            get(target,key,val){
                console.log('拦截获取');
                return target[key];
                
            },set(target,key,val){
                console.log('拦截set'+key);
                target[key] = val;
                
            }
        });
        p1.age = 100;
        console.log(p1.age);
        
        
        
        
        
        
    </script>
    
</body>
</html>
